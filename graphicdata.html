<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Pollution Graphs</title>
    <link rel="stylesheet" href="graphic.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="pollgraphs.js"></script> <!-- JavaScript for charts -->
</head>
<body>
    <div class="title-container">
        <h1 class="cool-title">River Pollution Graphical Data</h1>
    </div>

    <div class="river-grid">
        <div class="river-block" id="ganga">
            <h2>Ganga River</h2>
            <canvas id="gangaChart"></canvas>
        </div>
        <div class="river-block" id="yamuna">
            <h2>Yamuna River</h2>
            <canvas id="yamunaChart"></canvas>
        </div>
        <div class="river-block" id="brahmaputra">
            <h2>Brahmaputra River</h2>
            <canvas id="brahmaputraChart"></canvas>
        </div>
        <div class="river-block" id="godavari">
            <h2>Godavari River</h2>
            <canvas id="godavariChart"></canvas>
        </div>
        <div class="river-block" id="krishna">
            <h2>Krishna River</h2>
            <canvas id="krishnaChart"></canvas>
        </div>
        <div class="river-block" id="narmada">
            <h2>Narmada River</h2>
            <canvas id="narmadaChart"></canvas>
        </div>
        <div class="river-block" id="cauvery">
            <h2>Cauvery River</h2>
            <canvas id="cauveryChart"></canvas>
        </div>
        <div class="river-block" id="tapti">
            <h2>Tapti River</h2>
            <canvas id="taptiChart"></canvas>
        </div>
        <div class="river-block" id="sutlej">
            <h2>Sutlej River</h2>
            <canvas id="sutlejChart"></canvas>
        </div>
        <div class="river-block" id="ghaghara">
            <h2>Ghaghara River</h2>
            <canvas id="ghagharaChart"></canvas>
        </div>
    </div>

    <div class="button-container">
        <a href="getstarted.html"><button class="back-button" onclick="goBack()">Get Back</button></a>
    </div>
</body>
</html>
