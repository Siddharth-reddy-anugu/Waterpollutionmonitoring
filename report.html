<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Water Pollution Issue</title>
    <link rel="stylesheet" href="reportstyles.css">
</head>
<body>
    <div class="container">
       <a href="people.html" ><button class="get-back-button">‚Üê Get Back</button></a>

        <div class="form-container">
            <h1 class="form-title">Report Water Pollution Issue</h1>
            
            <form class="issue-form">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state" required>
                </div>

                <div class="input-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
                </div>

                <div class="input-group">
                    <label for="description">Description of Issue</label>
                    <textarea id="description" name="description" rows="5" placeholder="Describe the issue in detail" required></textarea>
                </div>

                <div class="input-group">
                    <label for="images">Upload Images</label>
                    <input type="file" id="images" name="images" accept="image/*" multiple required>
                </div>

                <button type="submit" class="submit-button">Submit Report</button>
            </form>
        </div>
    </div>
</body>
</html>
